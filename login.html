<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Expense Management System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body,
      html {
        height: 100%;
        background-color: #000;
        overflow: hidden;
      }

      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .login-container {
        position: relative;
        z-index: 1;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-box {
        background: rgba(0, 0, 0, 0.85);
        padding: 60px;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
        text-align: center;
        width: 95%;
        max-width: 500px;
        color: white;
      }

      .login-box h1 {
        font-size: 28px;
        margin-bottom: 12px;
      }

      .login-box p.subtitle {
        font-size: 18px;
        color: #ccc;
        margin-bottom: 30px;
      }

      .input-group {
        margin-bottom: 18px;
        text-align: left;
      }

      .input-group input {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border-radius: 30px;
        border: none;
        outline: none;
      }

      .login-btn {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        background-color: #007bff;
        border: none;
        border-radius: 30px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
      }

      .login-box a {
        display: block;
        margin-top: 14px;
        font-size: 15px;
        color: #ccc;
        text-decoration: none;
      }

      .login-box a strong {
        color: #007bff;
        transition: opacity 0.3s ease;
      }

      .login-box a strong:hover {
        opacity: 0.8;
      }

      .link-bottom {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="login-container">
      <div class="login-box">
        <h1>Welcome Back</h1>
        <p class="subtitle">Login to Expense Management System</p>
        <form>
          <div class="input-group">
            <input type="email" placeholder="Enter email" required />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required />
          </div>
          <a href="#">Forgot Password?</a>
          <button type="submit" class="login-btn">Login</button>
          <div class="link-bottom">
            Don't have an account?
            <a href="/index.html"><strong>Register</strong></a>
          </div>
        </form>
      </div>
    </div>

    <!-- particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#f1c40f" },
          shape: { type: "circle" },
          opacity: {
            value: 0.7,
            random: true,
            anim: { enable: false },
          },
          size: {
            value: 3,
            random: true,
            anim: { enable: false },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#f1c40f",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            random: false,
            straight: false,
            bounce: false,
            attract: { enable: false },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "push" },
          },
          modes: {
            grab: { distance: 140, line_linked: { opacity: 0.5 } },
            push: { particles_nb: 4 },
          },
        },
        retina_detect: true,
      });
    </script>
  </body>
</html>
